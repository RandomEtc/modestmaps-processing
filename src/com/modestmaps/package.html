<body>
The Modest Maps library allows your Processing application to display tile-based
maps of the world.  It is capable of displaying maps from services like 
Yahoo Maps and Microsoft Virtual Earth but is recommended for use with custom maps.
<br>
@libname Modest Maps 
</body>
